version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    commit-message:
      prefix: "feat(deps)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "semver-minor"
          - "semver-patch"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: "chore(deps)"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "ci(deps)"
    schedule:
      interval: "weekly"
